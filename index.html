<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="highlight">
            <img src="son_goku.jpg" id="highlight">
        </div>
        <div class="gallery">
            <div class="item">
                <img src="son_goku.jpg" class="image active">
            </div>
            <div class="item">
                <img src="uzumaki_naruto.jpg" class="image">
            </div>
            <div class="item">
                <img src="monkey_d_luffy.jpg" class="image">
            </div>
            <div class="item">
                <img src="kurosaki_ichigo.jpg" class="image">
            </div>
            <div class="item">
                <img src="yaeger_eren.jpg" class="image">
            </div>
            <div class="item">
                <img src="kamado_tanjiro.jpg" class="image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
